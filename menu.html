<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Menu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #353829;
            font-family: Impact, sans-serif;
            color: #fff;
        }

        #title {
            font-size: 48px;
            margin-bottom: 40px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-buttons a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
        }

        .menu-buttons button {
            width: 200px;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #e6f517;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px #9bb605;
        }

        .menu-buttons button:active {
            box-shadow: 0 2px #666;
            transform: translateY(4px);
        }

        .menu-buttons button:hover {
            background-color: #a5bd1d;
        }
    </style>
</head>
<body>
    <div id="title">PAC-MATH</div>
    <div class="menu-buttons">
        <a href="jogo.html"><button>JOGAR</button></a>
        <a href="info.html"><button>INFORMAÇÕES</button></a>
        <a href="creditos.html"><button>CRÉDITOS</button></a>
    </div>
</body>
</html>
